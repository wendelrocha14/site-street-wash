<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços - StreetWash</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">

    <h1 class="titulo-pagina">Serviços Disponíveis</h1>

    <div class="cards-container">
        {% for servico, preco in lista_servicos.items() %}
        <a href="/tipo-veiculo?servico={{ servico }}" class="card-servico">
            <h2 class="card-titulo">{{ servico }}</h2>
            <p class="card-preco">A partir de R$ {{ preco }}</p>
        </a>
        {% endfor %}
    </div>

</div>

</body>
</html>
