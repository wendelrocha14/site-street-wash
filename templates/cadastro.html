<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #02121E, #0A3D62, #081F2F);
            font-family: "Poppins", sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 25px;
        }

        /* CONTAINER VIDRO / BOLHA */
        .container {
            width: 95%;
            max-width: 480px;

            background: rgba(255,255,255,0.06);
            backdrop-filter: blur(14px);

            padding: 30px;
            border-radius: 25px;

            border: 1px solid rgba(0, 170, 255, 0.45);
            box-shadow:
                0 0 18px rgba(0,170,255,0.25),
                0 0 35px rgba(0,170,255,0.15);

            text-align: center;
        }

        h1 {
            font-size: 27px;
            color: #4DD2FF;
            text-shadow: 0 0 12px rgba(77,210,255,0.7);
            margin-bottom: 25px;
        }

        /* FORMULÁRIO */
        label {
            display: block;
            text-align: left;
            margin: 12px 0 6px 5px;
            font-size: 16px;
            color: #c8ecff;
        }

        input {
            width: 100%;
            padding: 14px;
            border-radius: 12px;

            border: 1px solid rgba(0,170,255,0.35);
            background: rgba(255,255,255,0.08);
            color: #fff;
            font-size: 16px;
            backdrop-filter: blur(6px);

            box-shadow: 0 0 12px rgba(0,170,255,0.15);
        }

        input:focus {
            outline: none;
            border-color: #00d2ff;
            box-shadow: 0 0 15px rgba(0,210,255,0.45);
        }

        /* BOTÃO PRINCIPAL */
        .btn {
            width: 100%;
            display: block;
            padding: 16px;
            margin-top: 22px;

            border-radius: 50px;
            border: 1px solid rgba(0,210,255,0.6);

            font-size: 18px;
            font-weight: bold;

            background: rgba(0,210,255,0.45);
            color: #000;

            box-shadow:
                0 0 15px rgba(0,210,255,0.5),
                0 0 25px rgba(0,210,255,0.35);

            cursor: pointer;
            transition: 0.25s ease;
        }

        .btn:hover {
            background: rgba(0,210,255,0.7);
            box-shadow:
                0 0 20px rgba(0,210,255,0.8),
                0 0 35px rgba(0,210,255,0.55);
            transform: scale(1.03);
        }

        /* BOTÃO VOLTAR */
        .btn-voltar {
            display: inline-block;
            margin-top: 20px;
            color: #66d9ff;
            text-decoration: none;
            font-size: 16px;
        }

        .btn-voltar:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Cadastro de Cliente</h1>

        <form method="POST">
            <label>Nome:</label>
            <input type="text" name="nome" required>

            <label>Telefone:</label>
            <input type="text" name="telefone" required>

            <button class="btn" type="submit">Cadastrar</button>
        </form>

        <a class="btn-voltar" href="/">Voltar</a>
    </div>

</body>
</html>
