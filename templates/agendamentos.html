<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;

            background: linear-gradient(135deg, #02121E, #0A3D62, #081F2F);
            color: white;

            display: flex;
            justify-content: center;
            padding: 30px;
        }

        /* CARD VIDRO / BOLHA */
        .card {
            width: 95%;
            max-width: 480px;

            background: rgba(255,255,255,0.06);
            backdrop-filter: blur(14px);

            padding: 25px;
            border-radius: 25px;

            border: 1px solid rgba(0, 170, 255, 0.45);
            box-shadow:
                0 0 18px rgba(0,170,255,0.25),
                0 0 35px rgba(0,170,255,0.15);

            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #4DD2FF;
            text-shadow: 0 0 12px rgba(77,210,255,0.8);
        }

        .info, .total-box {
            background: rgba(255,255,255,0.08);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 22px;

            border: 1px solid rgba(0,170,255,0.35);
            box-shadow: 0 0 12px rgba(0,170,255,0.15);
        }

        .label {
            font-size: 15px;
            margin: 10px 0 6px;
            text-align: left;
            color: #c8ecff;
            display: block;
        }

        select {
            width: 100%;
            padding: 14px;

            border-radius: 12px;
            border: 1px solid rgba(0,170,255,0.35);

            background: rgba(255,255,255,0.08);
            color: white;
            font-size: 16px;
            backdrop-filter: blur(6px);
            box-shadow: 0 0 10px rgba(0,170,255,0.2);
        }

        select:focus {
            outline: none;
            border-color: #00d2ff;
            box-shadow: 0 0 15px rgba(0,210,255,0.45);
        }

        /* BOTÃO WHATSAPP */
        .btn-whatsapp {
            width: 100%;
            padding: 15px;
            margin-top: 25px;

            border-radius: 50px;
            border: 1px solid rgba(0,255,136,0.6);

            background: rgba(0,255,136,0.45);
            color: #000;
            font-weight: bold;

            font-size: 18px;
            cursor: pointer;

            box-shadow:
                0 0 15px rgba(0,255,136,0.5),
                0 0 25px rgba(0,255,136,0.35);

            transition: 0.25s ease;
        }

        .btn-whatsapp:hover {
            background: rgba(0,255,136,0.7);
            box-shadow:
                0 0 20px rgba(0,255,136,0.9),
                0 0 35px rgba(0,255,136,0.55);
            transform: scale(1.03);
        }

        /* VOLTAR */
        .btn-voltar {
            display: inline-block;
            margin-top: 15px;
            color: #66d9ff;
            text-decoration: none;
            font-size: 16px;
        }

        .btn-voltar:hover {
            text-decoration: underline;
        }
    </style>

    <script>
        function carregarHorarios() {
            const dataSelecionada = document.getElementById("data").value;
            if (!dataSelecionada) return;

            fetch(`/horarios?data=${dataSelecionada}`)
                .then(res => res.json())
                .then(json => {
                    const horarios = json.horarios;
                    let select = document.getElementById("horario");
                    select.innerHTML = "";

                    horarios.forEach(h => {
                        let opt = document.createElement("option");
                        opt.value = h;
                        opt.innerHTML = h;
                        select.appendChild(opt);
                    });
                });
        }

        function atualizarTotal() {
            const base = parseFloat("{{ preco_base }}");
            const extra = parseFloat(document.getElementById("extra").value);
            const total = base + extra;
            document.getElementById("total-final").innerHTML = total.toFixed(2).replace(".", ",");
        }

        function enviarWhatsApp() {
            const servico = "{{ servico }}";
            const veiculo = "{{ veiculo }}";
            const base = parseFloat("{{ preco_base }}");
            const extraTxt = document.getElementById("extra").selectedOptions[0].text;
            const extraValor = parseFloat(document.getElementById("extra").value);
            const total = base + extraValor;

            const data = document.getElementById("data").value;
            const horario = document.getElementById("horario").value;

            const msg =
                `Olá! Quero confirmar um agendamento:%0A` +
                `• Serviço: ${servico}%0A` +
                `• Veículo: ${veiculo}%0A` +
                `• Extra: ${extraTxt}%0A` +
                `• Total: R$ ${total.toFixed(2)}%0A` +
                `• Data: ${data}%0A` +
                `• Horário: ${horario}`;

            window.location.href = `https://wa.me/5551999522076?text=${msg}`;
        }
    </script>
</head>

<body>

<div class="card">
    <h1>Finalizar Agendamento</h1>

    <div class="info">
        <p><b>Serviço:</b> {{ servico }}</p>
        <p><b>Veículo:</b> {{ veiculo }}</p>
        <p><b>Preço Base:</b> R$ {{ preco_base }}</p>
    </div>

    <label class="label">Serviço Extra:</label>
    <select id="extra" onchange="atualizarTotal()">
        <option value="0">Nenhum extra</option>
        <option value="10">Removedor de Piche — R$10,00</option>
        <option value="50">Cera Líquida Premium — R$50,00</option>
    </select>

    <div class="total-box">
        <b>Total:</b> R$ <span id="total-final">{{ preco_base }}</span>
    </div>

    <label class="label">Escolha a Data:</label>
    <select id="data" onchange="carregarHorarios()">
        <option value="">Selecione...</option>
        {% for d in datas %}
            <option value="{{ d }}">{{ d }}</option>
        {% endfor %}
    </select>

    <label class="label">Selecione o Horário:</label>
    <select id="horario">
        <option>Selecione uma data primeiro...</option>
    </select>

    <button class="btn-whatsapp" onclick="enviarWhatsApp()">Confirmar no WhatsApp</button>

    <a class="btn-voltar" href="/servicos">⬅ Voltar</a>
</div>

</body>
</html>
