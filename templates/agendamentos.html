<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #0a0f24 20%, #000000 80%);
            color: white;
            display: flex;
            justify-content: center;
            padding: 30px;
        }

        .card {
            background: linear-gradient(135deg, #0d1b3a, #000000);
            border-radius: 15px;
            padding: 25px;
            width: 90%;
            max-width: 480px;
            border: 1px solid rgba(0, 195, 255, 0.3);
            box-shadow: 0 0 15px rgba(0, 195, 255, 0.2);
            text-align: center;
            transition: 0.3s ease-in-out;
        }

        .card:hover {
            box-shadow: 0 0 25px #00e1ff;
            border-color: #00e1ff;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #00c3ff;
            text-shadow: 0 0 10px #00c3ff;
        }

        .info, .total-box {
            background: rgba(0, 0, 0, 0.35);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 195, 255, 0.3);
        }

        .label {
            font-size: 15px;
            margin-top: 10px;
            display: block;
            text-align: left;
            color: #9be4ff;
        }

        select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            margin-top: 5px;
            background: #081020;
            color: white;
            border: 1px solid #00c3ff;
            box-shadow: 0 0 8px rgba(0, 195, 255, 0.3);
        }

        select:focus {
            outline: none;
            box-shadow: 0 0 12px #00e1ff;
            border-color: #00e1ff;
        }

        .btn-whatsapp {
            width: 100%;
            margin-top: 25px;
            padding: 15px;
            font-size: 18px;
            border-radius: 10px;
            background: #00ff88;
            color: #000;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            box-shadow: 0 0 10px #00ff88;
        }

        .btn-whatsapp:hover {
            box-shadow: 0 0 20px #00ff88;
            background: #00ff99;
        }

        .btn-voltar {
            color: #00c3ff;
            margin-top: 15px;
            display: inline-block;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn-voltar:hover {
            color: #00e1ff;
            text-shadow: 0 0 10px #00e1ff;
        }
    </style>

    <script>
        function carregarHorarios() {
            const dataSelecionada = document.getElementById("data").value;
            if (!dataSelecionada) return;

            fetch(`/horarios?data=${dataSelecionada}`)
                .then(res => res.json())
                .then(json => {
                    const horarios = json.horarios;
                    let select = document.getElementById("horario");
                    select.innerHTML = "";

                    horarios.forEach(h => {
                        let opt = document.createElement("option");
                        opt.value = h;
                        opt.innerHTML = h;
                        select.appendChild(opt);
                    });
                });
        }

        function atualizarTotal() {
            const base = parseFloat("{{ preco_base }}");
            const extra = parseFloat(document.getElementById("extra").value);
            const total = base + extra;

            document.getElementById("total-final").innerHTML = total.toFixed(2).replace(".", ",");
        }

        function enviarWhatsApp() {
            const servico = "{{ servico }}";
            const veiculo = "{{ veiculo }}";
            const base = parseFloat("{{ preco_base }}");
            const extraTxt = document.getElementById("extra").selectedOptions[0].text;
            const extraValor = parseFloat(document.getElementById("extra").value);
            const total = base + extraValor;

            const data = document.getElementById("data").value;
            const horario = document.getElementById("horario").value;

            const msg = 
                `Olá! Quero confirmar um agendamento:%0A` +
                `• Serviço: ${servico}%0A` +
                `• Veículo: ${veiculo}%0A` +
                `• Extra: ${extraTxt}%0A` +
                `• Total: R$ ${total.toFixed(2)}%0A` +
                `• Data: ${data}%0A` +
                `• Horário: ${horario}`;

            const link = `https://wa.me/5551999522076?text=${msg}`;
            window.location.href = link;
        }
    </script>
</head>

<body>

<div class="card">
    <h1>Finalizar Agendamento</h1>

    <div class="info">
        <p><b>Serviço:</b> {{ servico }}</p>
        <p><b>Veículo:</b> {{ veiculo }}</p>
        <p><b>Preço Base:</b> R$ {{ preco_base }}</p>
    </div>

    <label class="label">Serviço Extra:</label>
    <select id="extra" onchange="atualizarTotal()">
        <option value="0">Nenhum extra</option>
        <option value="10">Removedor de piche - R$10,00</option>
        <option value="50">Cera Premium - R$50,00</option>
    </select>

    <div class="total-box">
        <b>Total:</b> R$ <span id="total-final">{{ preco_base }}</span>
    </div>

    <label class="label">Escolha a Data:</label>
    <select id="data" onchange="carregarHorarios()">
        <option value="">Selecione...</option>
        {% for d in datas %}
            <option value="{{ d }}">{{ d }}</option>
        {% endfor %}
    </select>

    <label class="label">Selecione o Horário:</label>
    <select id="horario">
        <option>Selecione uma data primeiro...</option>
    </select>

    <button class="btn-whatsapp" onclick="enviarWhatsApp()">Confirmar no WhatsApp</button>

    <a class="btn-voltar" href="/servicos">⬅ Voltar</a>
</div>

</body>
</html>
