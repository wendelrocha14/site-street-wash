<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo de Veículo - StreetWash</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(145deg, #03101c, #062b45, #021722);
            font-family: "Poppins", sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            padding: 25px;
        }

        /* ==== CONTAINER GLASS ==== */
        .container {
            width: 95%;
            max-width: 540px;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            padding: 25px;
            border-radius: 28px;
            border: 1px solid rgba(0, 150, 255, 0.45);
            box-shadow: 0 0 40px rgba(0,150,255,0.25);
        }

        /* ==== TÍTULO ==== */
        h1 {
            text-align: center;
            color: #79d5ff;
            text-shadow: 0 0 20px rgba(0,170,255,0.6);
            margin-bottom: 25px;
            font-weight: 600;
        }

        .section-title {
            font-size: 18px;
            margin: 10px 0;
            color: #bdeaff;
            font-weight: 500;
        }

        /* ==== BOLHAS (CARDS) ==== */
        .item {
            background: rgba(255,255,255,0.12);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 14px;
            border-radius: 22px;
            margin: 12px 0;
            border: 1px solid rgba(0,170,255,0.35);
            box-shadow: inset 0 0 12px rgba(255,255,255,0.05),
                        0 0 18px rgba(0,170,255,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: 0.25s;
        }

        .item:hover {
            border-color: #00cfff;
            box-shadow: 0 0 22px rgba(0,200,255,0.5);
        }

        /* ==== RADIO MAIOR === */
        input[type="radio"] {
            transform: scale(1.35);
            accent-color: #00c4ff;
        }

        /* ==== BOTÃO CONTINUAR ==== */
        .btn {
            margin-top: 25px;
            width: 100%;
            padding: 16px;
            border-radius: 40px;
            font-size: 18px;
            font-weight: bold;
            border: 1px solid rgba(0,180,255,0.6);

            background: rgba(0,200,255,0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);

            color: white;
            cursor: pointer;
            text-align: center;
            transition: 0.3s ease;

            box-shadow: 0 0 25px rgba(0,200,255,0.45),
                        inset 0 0 10px rgba(255,255,255,0.15);
        }

        .btn:hover {
            background: rgba(0,200,255,0.45);
            box-shadow: 0 0 35px rgba(0,200,255,0.8);
        }

        /* ==== VOLTAR ==== */
        .back {
            text-align: center;
            margin-top: 15px;
            color: #00baff;
            font-size: 15px;
            display: block;
            text-decoration: none;
            transition: 0.2s;
        }

        .back:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">

    <h1>Escolha o Tipo de Veículo</h1>

    <form action="/agendar" method="GET">
        <input type="hidden" name="servico" value="{{ servico }}">

        <p class="section-title">Tipo de Veículo (obrigatório):</p>

        <label class="item">
            Hatch
            <input type="radio" name="veiculo" value="Hatch" required>
        </label>

        <label class="item">
            Sedan
            <input type="radio" name="veiculo" value="Sedan" required>
        </label>

        <label class="item">
            SUV
            <input type="radio" name="veiculo" value="SUV" required>
        </label>

        <label class="item">
            Caminhonete
            <input type="radio" name="veiculo" value="Caminhonete" required>
        </label>

        <hr style="border-color: rgba(0,170,255,0.2); margin:25px 0;">

        <p class="section-title">Serviços Extras (opcional):</p>

        <label class="item">
            Removedor de Piche — R$ 10
            <input type="radio" name="extra" value="Removedor de Piche">
        </label>

        <label class="item">
            Cera Líquida Premium — R$ 50
            <input type="radio" name="extra" value="Cera Líquida Premium">
        </label>

        <label class="item">
            Nenhum extra
            <input type="radio" name="extra" value="Nenhum" checked>
        </label>

        <button class="btn" type="submit">Continuar</button>

    </form>

    <a href="/servicos" class="back">⬅ Voltar</a>

</div>

</body>
</html>
