<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo de Veículo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">

    <h1 class="titulo-pagina">Escolha o Tipo do Veículo</h1>

    <form method="POST" class="form-veiculo">

        <div class="opcao-veiculo">
            <input type="radio" id="hatch" name="veiculo" value="Hatch" required>
            <label for="hatch">Hatch</label>
        </div>

        <div class="opcao-veiculo">
            <input type="radio" id="sedan" name="veiculo" value="Sedan">
            <label for="sedan">Sedan</label>
        </div>

        <div class="opcao-veiculo">
            <input type="radio" id="suv" name="veiculo" value="SUV">
            <label for="suv">SUV</label>
        </div>

        <div class="opcao-veiculo">
            <input type="radio" id="caminhonete" name="veiculo" value="Caminhonete">
            <label for="caminhonete">Caminhonete</label>
        </div>

        <h2 class="titulo-extra">Serviço Extra (Opcional)</h2>

        <select name="extra" class="select-extra">
            <option value="Nenhum">Nenhum</option>
            <option value="Removedor de Piche">Removedor de Piche (+R$ 10)</option>
            <option value="Cera Líquida Premium">Cera Líquida Premium (+R$ 50)</option>
        </select>

        <button type="submit" class="botao-agendar">Continuar</button>

    </form>

</div>

</body>
</html>
